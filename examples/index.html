<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/alert.css">
    <style>
        @import url("../src/alert.css");

        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <button triggerAlert>Show alert</button>
    <script type="module">
        import Alert from '../src/alert.js';

        document.querySelector('[triggerAlert]')
            .addEventListener('click', () => Alert.fire({
                type: "warning",
                title: 'Blog post published',
                textAlign: 'left',
                description: 'This blog post has been published. Team members will be able to edit this post and republish changes.',
                onConfirm: () => Alert.fire({ type: 'success', showCancelButton: true, title: 'selam', textAlign: 'center' })
            })

            )


    </script>
</body>

</html>
